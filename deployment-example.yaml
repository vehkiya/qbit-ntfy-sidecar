apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  labels:
    app: qbittorrent
spec:
  replicas: 1
  template:
    spec:
      containers:
        # --- Main Container: qBittorrent ---
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:latest
          ports:
            - containerPort: 8080
          env:
            - name: WEBUI_PORT
              value: "8080"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /data

        # --- Sidecar Container: Ntfy Monitor ---
        - name: ntfy-sidecar
          image: ghcr.io/vehkiya/qbit-ntfy-sidecar:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9090
          env:
            # localhost works because they share the Pod network
            - name: QBIT_HOST
              value: "http://localhost:8080"
            # Auth is optional if localhost bypass is enabled in qBittorrent
            # - name: QBIT_USER
            #   value: "admin"
            # - name: QBIT_PASS
            #   valueFrom:
            #     secretKeyRef:
            #       name: qbittorrent-secrets
            #       key: password

            - name: NTFY_SERVER
              value: "https://ntfy.example.com"
            - name: NTFY_TOPIC
              value: "downloads"
            - name: NTFY_USER
              valueFrom:
                secretKeyRef:
                  name: ntfy-secrets
                  key: username
            - name: NTFY_PASS
              valueFrom:
                secretKeyRef:
                  name: ntfy-secrets
                  key: password

            # Optional Configuration
            - name: PROGRESS_FORMAT
              value: "bar" # or "percent"
            - name: NTFY_PRIORITY_PROGRESS
              value: "2"
            - name: POLL_INTERVAL
              value: "5" # seconds

          resources:
            requests:
              cpu: "10m"
              memory: "32Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532 # nonroot user from distroless
