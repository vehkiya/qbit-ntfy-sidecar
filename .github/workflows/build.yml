name: Docker Build and Push

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: qbit-ntfy-sidecar

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for creating tags
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Needed for semantic-version to calculate version

      - name: Calculate Semantic Version
        id: version
        uses: PaulHatch/semantic-version@v6.0.1
        with:
          change_path: "."
          bump_each_commit: false
          tag_prefix: "v"
          major_pattern: "/!:|BREAKING CHANGE:/"
          minor_pattern: "/feat(\\(.+\\))?:/"
          version_format: "${major}.${minor}.${patch}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Generate Changelog
        if: steps.version.outputs.version_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || true)
          if [ -z "$PREV_TAG" ]; then
            git log --pretty=format:"* %s (%h)" > changelog.txt
          else
            git log ${PREV_TAG}..HEAD --pretty=format:"* %s (%h)" > changelog.txt
          fi

      - name: Push Git Tag
        if: steps.version.outputs.version_tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.version.outputs.version_tag }}
          git push origin ${{ steps.version.outputs.version_tag }}

      - name: Create GitHub Release
        if: steps.version.outputs.version_tag
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version_tag }}
          body_path: changelog.txt
